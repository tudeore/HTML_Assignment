<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
</head>
<body>
    <h1>Registration form</h1>
    First name :    <input type="text"><br><br>
    Last name  :    <input type="text"><br><br>
    Adress     :    <textarea rows="3" cols="20"></textarea><br><br>
    Email-Id   :    <input type="email"><br><br>
    State      :    <select state="state name">
                    <option>Maharashtra</option>
                    <option>Gujrat</option>
                    <option>Telangna</option>
                    <option>Rajsthan</option>
                    <option>Andhra Pradesh</option>
        
    </select><br><br>
    City    &nbsp;&nbsp;&nbsp;   :<select>
                     <option>Dhule</option>
                     <option>Pune</option>
                     <option>Manmad</option>
                     <option>Delhi</option>
                     <option>Nagpur</option>
                     <option>Hydrabad</option>
    </select><br><br>
    University Branch Name:<input type="text"><br><br>
Phone Number    :    <input type="number" title="Enter 10 digit number only" required><br><br>
Enroll Course   :<select>
                    <option>.Net</option>
                    <option>Java</option>
                    <option>Embedded C</option>
                    <option>Angular JS</option>
                    <option>PLC</option>
</select><br><br>
Test Date       :    <input type="date"><br><br>
Written Test Marks : <input type="number" min="50" max="100"><br><br>
<br>
<button type ="submit" form="nameform" value="submit">submit</button><br>
</body>
</html>
